<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/stylesheet.css">  
    <title>Clock</title>
</head>
<body class="container">
    <div id="base" class="row">
        <div id="circumference">
            <div id="secondHand" class="hand"></div>
            <div id="minuteHand" class="hand"></div>
            <div id="hourHand" class="hand" ></div>
        </div>
    <input type="text" class="time" id="second" placeholder="input seconds">
    <input type="text" class="time" id="minute" placeholder="input minutes">
    <input type="text" class="time" id="hour" placeholder="input hours">
    <button class="set">set time</button>
    </div>
</body>
</html>
